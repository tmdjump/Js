  <style type="text/css">
		* {
			moz-user-select: -moz-none;
			-moz-user-select: none;
			-o-user-select: none;
			-khtml-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.box {
			width: 100%;
			height: 100%;
			Left: 0px;
		}

		.bg_img {
			overflow: hidden;
			width: 100%;
			height: 100%;
			position: absolute;
			z-index: 1;
			Left: 0px;
			top: 0px;
		}

		.bg_maker {
			width: 100%;
			height: 100%;
			position: absolute;
			background: rgba(0, 0, 0, .3);
			z-index: 2;
		}

		.bg_img img {
			width: 120%;
			height: 100%;
			margin: -10%;
			object-fit: cover;
			filter: blur(25px);
		}

		#top_img {
			overflow: hidden;
			width: 120px;
			height: 170px;
			/* height: 600px; */
			position: absolute;
			border-radius: 8px;
			z-index: 3;
			Left: 12px;
			top: 140px;
		}

		#top_img img {
			width: 105%;
			height: 105%;
			margin: -2%;
			object-fit: cover;
		}

		.text_box {
			width: 100%;
			height: 140px;
			Left: 0px;
			top: 210px;
			background: rgba(255, 255, 255, 1.0);
			border-radius: 10px 10px 0 0;
			position: absolute;
			overflow: hidden;
			z-index: 2;
		}

		.line {
			position: absolute;
			Left: 12px;
			right: 12px;
			top: 137px;
			height: 1px;
			background: rgba(0, 0, 0, .1);
			overflow: hidden;
		}

		#title {
			position: absolute;
			z-index: 3;
			Left: 147px;
			right: 12px;
			top: 155px;
			font-weight: 700;
			font-size: 18px;
			color: #ffffff;
			text-shadow: rgba(0, 0, 0, .1) 2px 2px 6px;
			overflow: hidden;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 1;
		}

		#desc {
			position: absolute;
			top: 0px;
			left: 135px;
			font-size: 12px;
			color: rgba(0, 0, 0, .5);
			overflow: hidden;
			padding: 0px 12px 0 12px;
		}

		#desc {
			overflow: hidden;
			display: -webkit-box;
			/* 超出几行时省略号显示，此处是5行 */
			-webkit-line-clamp: 6;
			-webkit-box-orient: vertical;
		}

		/* 点击展开 */
		.desc:hover #desc {
			-webkit-line-clamp: inherit
		}
	</style>
